- name: Install Postgres
  sudo: true
  apt: pkg=postgresql,postgresql-contrib,libpq-dev state=present
- name: Update pg_hba.conf Postgres
  sudo: true
  copy:
    dest: /etc/postgresql/9.1/main/pg_hba.conf
    src: pg_hba.conf
    owner: postgres
    group: postgres
- name: Listen to localhost addresses
  sudo: true
  lineinfile:
    dest: /etc/postgresql/9.1/main/postgresql.conf
    backup: true
    state: present
    regexp: ^\s*(?!#).*
    line: listen_addresses = 'localhost'
